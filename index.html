<head>
  <style>
    #map-canvas {
      width: 500px;
      height: 400px;
      background-color: #CCC; 
    }
  </style>
  <script src="https://maps.googleapis.com/maps/api/js"></script>
  <script>
    function initialize(){
      var mapCanvas = document.getElementById('map-canvas');
      var mapOptions = {
        center: new google.maps.LatLng(40.7903, -73.9597),
        zoom: 14,
        mapTypeId: google.maps.MapTypeId.ROADMAP
      };
      var featureOpts = [
        {
          featureType: 'road',
          elementType: 'geometry',
          stylers: [
            { color: '#000000' },
            { weight: 1.6 }
          ]
        }, 
        {
          featureType: 'road',
          elementType: 'labels',
          stylers: [
            { saturation: -100 },
            { invert_lightness: true }
          ]
        }, 
        {
          featureType: 'landscape',
          elementType: 'geometry',
          stylers: [
            { hue: '#ffff00' },
            { gamma: 1.4 },
            { saturation: 82 },
            { lightness: 96 }
          ]
        }, 
        {
          featureType: 'poi',
          elementType: 'geometry',
          stylers: [
            { visibility: 'off' }
          ]
        }, 
        {
          featureType: 'poi,school',
          elementType: 'geometry',
          stylers: [
            { hue: '#fff700' },
            { lightness: -15 },
            { saturation: 99 }
          ]
        }
      ]
      
      var map = new google.maps.Map(mapCanvas, mapOptions);
    }
    google.maps.event.addDomListener(window, 'load', initialize);
  </script>
</head>
<body>
  <h1>Trekabilly</h1>
  <p>Our site is under construction. Visit us again soon!</p>
  <div id="map-canvas" class="set"></div>
</body>
